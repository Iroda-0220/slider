<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
<div class="carousel">
    <div class="carousel-photo">
        <img src="./img/1.png" alt="" class="carousel-image">
        <img src="./img/2.png" alt="" class="carousel-image">
        <img src="./img/3.png" alt="" class="carousel-image">
        <img src="./img/4.png" alt="" class="carousel-image">
        <img src="./img/5.png" alt="" class="carousel-image">
    </div>

    <div class="carouse-button">
        <button class="carousel-btn prev">prev</button>
        <button class="carousel-btn next">next</button>
    </div>
</div>

     <script src="./main.js"></script>
</body>
</html>
